[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
upload_speed = 921600
monitor_speed = 115200
lib_deps = 
	khoih-prog/Blynk_WiFiManager@^1.0.16
	hwspeedy/DHT-Sensor@^1.4.3
	marcoschwartz/LiquidCrystal_I2C@^1.1.4
	gyverlibs/microDS18B20@^3.5
	arduino-libraries/NTPClient@^3.1.0
	gyverlibs/GyverBME280@^1.5
	gyverlibs/GyverNTC@^1.1
